<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="cardId" class="row">
      <div class="card mb-3" style="width: 18rem">
        <div class="card-header">
          <h3 id="h3Header">Header</h3>
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
          <a href="#" class="btn btn-outline-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <script>
      const cardContainer = document.getElementById("cardId");
      const headerNumber = document.getElementById("h3Header");
      for (let i = 0; i < 3; i++) {
        const rowDiv = document.createElement("div");
        rowDiv.className = "row";

        cardContainer.appendChild(rowDiv);

        for (let j = 0; j < 3; j++) {
          headerNumber.textContent = "Row: " + i + ": Col: " + j;

          const cardClone = cardContainer.firstElementChild.cloneNode(true);
          rowDiv.appendChild(cardClone);
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
