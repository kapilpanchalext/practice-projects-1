server:
  port: 9001
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: 
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true    properties:      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true      
  h2:
    console.enabled: true
  hibernate:
      ddl-auto: update   
